<!DOCTYPE html>
<html>
<head>
    <title>Portofolio Project - Ryan Di</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/css/index.css" rel="stylesheet" type="text/css">
    <link href="../static/css/form.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
</head>
<body>
    <header class="container">
        <figure class="col-6">
            <a href="/"><img src="../static/image/logo.svg" class="logo-img" alt="Logo"></a>
        </figure>

        <div class="col-6" id="title">
            <h1>{{ username }}</h1>
            <h3><a href="/blog/logout">Log out</a></h3>
        </div>

        <div class="col-12 hr">
            <hr>
        </div>
    </header>

    <main class="form">
        <form method="post">
            <label>
                Title
            </label>
                <input type="text" name="title" value="{{ title }}">
            <br>
            <br>

            <label>
                Content
            </label>
            <textarea name="content">{{ content }}</textarea>
            <label class="error">{{ error }}</label>
            <button class="button button-block">SUBMIT</button>
        </form>
        <a href="/blog/my"><button class="button button-block">CANCEL</button></a>
    </main>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/css/index.css" rel="stylesheet" type="text/css">
    {% block title %} {% endblock %}
    {% block stylesheet %} {% endblock %}
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
</head>
<body>
    <header class="container">
        <figure class="col-6">
            <a href="/"><img src="../static/image/logo.svg" class="logo-img" alt="Logo"></a>
        </figure>

        {% if username %}
            <div class="col-6" id="title">
                <h1>{{ username }}</h1>
                <h3><a href="/blog/logout">Log out</a></h3>
            </div>
        {% else %}
            <div class="col-6" id="title">
                <h1>Ryan Di</h1>
                <h3><a href="/blog/logout">Udacious</a></h3>
            </div>
        {% endif %}

        <div class="col-12 hr">
            <hr>
        </div>
    </header>

    {% block content %}

    {% endblock %}
</body>
</html>
